<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IpLocator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        
        <div class="header" style="background-color: transparent;height: 80px; width: 100%; margin-bottom: 20px;">
            <img src="static/img/icon.png" style="height: 70px; width: 70px; margin-left: 50px; float:left; margin-right: 10px;">
            <h3 style="padding-top: 30px">IP LOCATOR</h3>
        
        </div>
        <div class="container" style="background-color: rgba(129, 213, 246, 0.637); width: 500px; height: 80px;margin-left: auto;margin-right: auto;">
        <br>
        <label style="margin-left: 20px;">Input IP Address: </label>
        <input id="ip"><button onclick="findip()">Find</button><div id = "out"></div>
        
        </div>
        <div calss="content" style="background-color: rgba(129, 213, 246, 0.637); width: 600px; height: 250px;margin-left: auto;margin-right: auto;margin-top: 20px; padding-left: 80px;">
            <script>
                function findip(){
                    $.get("https://ipapi.co/"+document.getElementById("ip").value+"/json",function(data){
                        document.getElementById("out").innerHTML="<br><br><br>IP: "+data.ip+"<br>Location (City): " +data.city+"<br>Region: "+data.region+"<br>Country: "+data.country_name+"<br> Country Capital: "+data.country_capital+"<br>Timezone: "+data.timezone+"<br>Country Calling Code: "+data.country_calling_code+"<br>Country Population: "+data.country_population+"<br>ISP: "+data.org;
    
                    })
                }
            </script>

        </div>


    </body>
</html>
